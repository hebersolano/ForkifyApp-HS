<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Forkify App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <nav>
        <div>
          <label for="searchField">Recipes</label>
          <input
            type="text"
            name="search"
            id="searchField"
            placeholder="What recipe are you looking for?"
          />
          <button class="btn searchBtn">Search</button>
        </div>
        <h1 class="title">FORKIFY</h1>
      </nav>
      <main class="recipe-container"></main>
      <aside class="recipe-list">
        <!-- <ul class="recipes"></ul> -->
        <div class="recipe-li">
          <img
            class="recipe-li-img"
            src="/img/BBQChickenPizzawithCauliflowerCrust5004699695624ce.jpg"
            alt="recipe"
          />
          <p class="recipe-li-title">
            Cauliflower Pizza Crust (with BBQ Chicken Pizza)
          </p>
        </div>
        <div class="line"></div>
      </aside>
      <footer>
        <p>My app forkify</p>
      </footer>
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
